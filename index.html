
<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
   <div id="main">
    <form>
        <h1>Registro de Usuarios</h1>
        <div class="form-group">
            <label for="inputAddress">Nombre</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Apellido Paterno</label>
            <input type="text" class="form-control" id="ApellidoP" placeholder="Appellido Paterno">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Appellido Materno</label>
            <input type="text" class="form-control" id="ApellidoM" placeholder="Appellido Materno">
          </div>
          
            <div class="form-group">
                <label for="inputAddress2">Telefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="(81)-0000-0000" >
              </div>
        <div class="form-row">
           
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="femenino" value="option1" checked>
            <label class="form-check-label" for="femenino">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="Masculino" value="option2">
            <label class="form-check-label" for="Masculino">
              Masculino
            </label>
          </div>
          <div class="form-group" id ="calendar">
            <label >Fecha de Nacimiento</label>
            <input type="date" name="bday" max="2002-12-31" 
                   min="1000-01-01" class="form-control">
           </div>
       
        <div class="form-row">
          <div class="form-group col-md-5"><!--XD-->
            <label for="inputCity">Rol</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Compañia</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">turno</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
   </div>
   <script src="js/main.js"></script>
</body>

</html>
